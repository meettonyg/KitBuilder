  <text x="30" y="377" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#ffffff">ðŸ“Š Performance Analytics</text>
  <text x="180" y="377" font-family="Arial, sans-serif" font-size="8" fill="#a8a8b2">99.9% uptime</text>
  <text x="230" y="377" font-family="Arial, sans-serif" font-size="8" fill="#a8a8b2">50M+ requests</text>
  
