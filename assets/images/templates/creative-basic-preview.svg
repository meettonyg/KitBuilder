<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Creative Gradient -->
    <linearGradient id="creativeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="creativeAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#feca57;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="400" fill="#ffffff"/>
  
  <!-- Creative Header with Gradient -->
  <rect width="300" height="130" fill="url(#creativeGrad)"/>
  
  <!-- Decorative Elements -->
  <circle cx="50" cy="30" r="15" fill="rgba(255,255,255,0.2)"/>
  <circle cx="250" cy="40" r="20" fill="rgba(255,255,255,0.15)"/>
  <polygon points="80,100 95,110 80,120" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Profile Avatar with Creative Border -->
  <circle cx="150" cy="60" r="28" fill="#ffffff" stroke="url(#creativeAccent)" stroke-width="3"/>
  <circle cx="150" cy="60" r="22" fill="url(#creativeGrad)"/>
  <text x="150" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">AC</text>
  
  <!-- Name -->
  <text x="150" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">Alex Creative</text>
  
  <!-- Title -->
  <text x="150" y="122" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">Digital Artist &amp; Designer</text>
  
  <!-- Portfolio Grid Section -->
  <text x="20" y="160" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Portfolio Showcase</text>
  
  <!-- Portfolio Items -->
  <rect x="20" y="170" width="80" height="60" fill="url(#creativeGrad)" rx="4"/>
  <rect x="110" y="170" width="80" height="60" fill="url(#creativeAccent)" rx="4"/>
  <rect x="200" y="170" width="80" height="60" fill="url(#creativeGrad)" rx="4"/>
  
  <!-- Project Labels -->
  <text x="60" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Project 1</text>
  <text x="150" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Project 2</text>
  <text x="240" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Project 3</text>
  
  <!-- Creative Bio -->
  <rect x="20" y="245" width="260" height="50" fill="rgba(240,147,251,0.1)" stroke="#f093fb" stroke-width="1" rx="8"/>
  <text x="30" y="260" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e293b">Creative Bio</text>
  <rect x="30" y="268" width="220" height="3" fill="#f093fb" rx="1"/>
  <rect x="30" y="275" width="180" height="3" fill="#f5576c" rx="1"/>
  <rect x="30" y="282" width="200" height="3" fill="#f093fb" rx="1"/>
  
  <!-- Skills/Expertise -->
  <text x="20" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Expertise</text>
  
  <!-- Skill Tags -->
  <rect x="20" y="330" width="45" height="18" fill="#f093fb" rx="9"/>
  <text x="42.5" y="341" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#ffffff">Design</text>
  
  <rect x="75" y="330" width="60" height="18" fill="#f5576c" rx="9"/>
  <text x="105" y="341" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#ffffff">Branding</text>
  
  <rect x="145" y="330" width="40" height="18" fill="#ff6b6b" rx="9"/>
  <text x="165" y="341" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#ffffff">UX/UI</text>
  
  <rect x="195" y="330" width="55" height="18" fill="#feca57" rx="9"/>
  <text x="222.5" y="341" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#ffffff">Digital Art</text>
  
  <!-- Social Media Section -->
  <rect x="20" y="360" width="260" height="25" fill="rgba(245,87,108,0.1)" stroke="#f5576c" stroke-width="1" rx="4"/>
  <text x="30" y="375" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1e293b">Follow My Work</text>
  
  <!-- Social Icons -->
  <circle cx="180" cy="372" r="6" fill="#f093fb"/>
  <circle cx="200" cy="372" r="6" fill="#f5576c"/>
  <circle cx="220" cy="372" r="6" fill="#ff6b6b"/>
  <circle cx="240" cy="372" r="6" fill="#feca57"/>
  
  <!-- Footer -->
  <rect x="0" y="390" width="300" height="10" fill="url(#creativeGrad)"/>
</svg>